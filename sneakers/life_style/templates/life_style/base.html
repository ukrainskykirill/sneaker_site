{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'life_style/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
{% block mainmenu %}
<div>
    <ul class="hr">
        {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}
</div>
<hr noshade size="4">
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
